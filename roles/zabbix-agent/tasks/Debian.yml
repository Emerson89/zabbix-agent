- name: Install repo Zabbix-agent
  apt:
    deb: https://repo.zabbix.com/zabbix/{{ zabbix_version }}/ubuntu/pool/main/z/zabbix/zabbix-agent2_{{ zabbix_version }}.0.0-1+ubuntu{{ ansible_distribution_version }}_amd64.deb
  when:
    - zabbix_agent2_update or zabbix_agent2_install
    - zabbix_version == 6.0
  
- name: Install repo zabbix
  apt_repository:
    repo: "{{ item }} https://repo.zabbix.com/zabbix/{{ zabbix_version }}/debian {{ ansible_distribution_release }} main"
    state: present
  when: 
   - zabbix_repo == "zabbix"
   - ansible_distribution == "Debian"
  with_items:
    - deb-src
    - deb

- name: Install Zabbix-agent
  apt:
    name: zabbix-agent
    state: latest
  when: zabbix_agent_install

- name: Install Zabbix-agent2
  apt:
    name: zabbix-agent2
    state: present
  when:
   - zabbix_agent2_install
   - zabbix_version >= 5.0

- name: Update Zabbix-agent
  apt:
    name: zabbix-agent
    state: latest
  when: zabbix_agent_update 

- name: Update Zabbix-agent2
  apt:
    name: zabbix-agent2
    state: latest
  when:
   - zabbix_agent2_update
   - zabbix_version >= 5.0

- name: user zabbix in visudoers
  lineinfile:
    path: /etc/sudoers
    state: present
    line: 'zabbix ALL=NOPASSWD: ALL'
        
- name: Aplicando config do Zabbix-agentd
  template:
   src: zabbix_agentd.conf.j2
   dest: /etc/zabbix/zabbix_agentd.conf
  notify:
    - Restart Zabbix Agent
  when: 
   - zabbix_agent_update or zabbix_agent_install

- name: Aplicando config do Zabbix-agent2
  template:
   src: zabbix_agent2.conf.j2
   dest: /etc/zabbix/zabbix_agent2.conf
  notify:
    - Restart Zabbix Agent2
  when:
   - zabbix_agent2_update or zabbix_agent2_install
   - zabbix_version >= 5.0 and zabbix_version < 6.0

- name: Aplicando config do Zabbix-agent2 v6
  template:
    src: zabbix_agent2.conf.v6.j2
    dest: /etc/zabbix/zabbix_agent2.conf
  notify:
    - Restart Zabbix Agent2
  when:
    - zabbix_agent2_update or zabbix_agent2_install
    - zabbix_version == 6.0

- name: Iniciar Zabbix no boot
  service:
    name: zabbix-agent
    enabled: yes
  when: zabbix_agent_update or zabbix_agent_install

- name: Iniciar Zabbix-agent2 no boot
  service:
    name: zabbix-agent2
    enabled: yes
  when:
   - zabbix_agent2_update or zabbix_agent2_install
   - zabbix_version >= 5.0
